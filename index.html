<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Exchange Interface</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <!-- Decorative shapes -->
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
        <div class="shape shape-4"></div>
        <div class="shape shape-5"></div>
        <div class="shape shape-6"></div>

        <!-- Top controls -->
        <div class="top-controls">
            <div class="rate-buttons">
                <button class="rate-btn active">
                    Floating Rate <span class="rate-percent">0.5%</span>
                </button>
                <button class="rate-btn">
                    Fixed Rate <span class="rate-percent">1.0%</span>
                </button>
            </div>
            <div class="update-section">
                <span class="update-text">Update <span class="update-time">5 sec</span></span>
                <button class="refresh-btn">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
                        <path d="M21 12a9 9 0 1 0-2.6 6.1l1.7 1.7V15h-6l2.6 2.6A7 7 0 1 1 19 12z" stroke="currentColor"
                            stroke-width="2" />
                    </svg>
                </button>
            </div>
        </div>

        <!-- Main exchange card -->
        <div class="exchange-card">
            <!-- You Send Section -->
            <div class="exchange-section send-section">
                <div class="section-header">
                    <span class="section-label">You Send</span>
                    <div class="currency-selector">
                        <svg class="dropdown-arrow" width="12" height="12" viewBox="0 0 24 24" fill="none">
                            <path d="M6 9l6 6 6-6" stroke="currentColor" stroke-width="2" />
                        </svg>
                        <span class="currency-code">ETH</span>
                        <span class="currency-name">Ethereum</span>
                        <div class="currency-icon eth-icon">
                            <svg width="14" height="14" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M12 1.58L5.5 12.43l6.5 3.86 6.5-3.86L12 1.58z" opacity="0.8" />
                                <path d="M12 17.84l-6.5-9.41L12 22.42l6.5-14.99L12 17.84z" opacity="0.6" />
                                <path d="M12 15.29L6.5 12.43 12 1.58l5.5 10.85L12 15.29z" />
                            </svg>
                        </div>
                    </div>
                </div>

                <div class="amount-display">1000.00</div>

                <div class="meta-info">
                    <div class="min-max-line">
                        <span class="label">Min:</span>
                        <span class="value">0.00002568 BTC</span>
                        <svg class="arrow" width="10" height="10" viewBox="0 0 24 24" fill="none">
                            <path d="M17 10l-5 5-5-5" stroke="currentColor" stroke-width="2" />
                        </svg>
                    </div>
                    <div class="min-max-line">
                        <span class="label">Max:</span>
                        <span class="value">15.26654495 BTC</span>
                        <svg class="arrow" width="10" height="10" viewBox="0 0 24 24" fill="none">
                            <path d="M7 14l5-5 5 5" stroke="currentColor" stroke-width="2" />
                        </svg>
                    </div>
                </div>

                <div class="usd-price">$50.32</div>
            </div>

            <!-- Swap button -->
            <div class="swap-container">
                <button class="swap-btn">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
                        <path d="M7 16V4m0 0L3 8m4-4l4 4M17 8v12m0 0l4-4m-4 4l-4-4" stroke="currentColor"
                            stroke-width="2" />
                    </svg>
                </button>
            </div>

            <!-- You Receive Section -->
            <div class="exchange-section receive-section">
                <div class="section-header">
                    <span class="section-label">You Receive</span>
                    <div class="currency-selector">
                        <svg class="dropdown-arrow" width="12" height="12" viewBox="0 0 24 24" fill="none">
                            <path d="M6 9l6 6 6-6" stroke="currentColor" stroke-width="2" />
                        </svg>
                        <span class="currency-code">XMR</span>
                        <span class="currency-name">Monero</span>
                        <div class="currency-icon xmr-icon">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                                <circle cx="12" cy="12" r="8" />
                            </svg>
                        </div>
                    </div>
                </div>

                <div class="amount-display">850.025</div>

                <div class="meta-info">
                    <div class="min-max-line">
                        <span class="label">Max:</span>
                        <span class="value">15.26654495 BTC</span>
                        <svg class="arrow" width="10" height="10" viewBox="0 0 24 24" fill="none">
                            <path d="M17 10l-5 5-5-5" stroke="currentColor" stroke-width="2" />
                        </svg>
                    </div>
                </div>

                <div class="usd-price">$47.6</div>

                <!-- Address section -->
                <div class="address-section">
                    <div class="address-icon">
                        <svg width="12" height="12" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7z" />
                        </svg>
                    </div>
                    <div class="address-content">
                        <div class="address-label">Address</div>
                        <div class="address-value">0x24F5B1757672A6d9278De57C8f6c8162c9B80Aa7</div>
                    </div>
                </div>
            </div>

            <!-- Exchange button -->
            <button class="exchange-btn">Exchange Now</button>
        </div>
    </div>
</body>

</html>
